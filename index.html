 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

<h3 style="color: lightpink;">Image recognition</h3>

      <br><br>

      <p style="font-size: 22px; color:palevioletred;">This model is trained to identify these following people: </p>


<b class="nameperson" style="color:lightpink;">
  <hr>
Mom
  <hr>
Dad
<hr>
Alyssa
<hr>
Grandma
<hr>
</b>


      <label style=" color:palevioletred;">Webcam View</label>

      <div id="camera"></div>

      <br><br>

<div id="result"></div>

      <br><br>

      <button  class="btn btn-default heading" style="background-color: lightpink; border:none; color:white;" onclick="snapshot()">Take snapshot</button>

      <br><br>

<button   class="btn btn-default heading" style="background-color: palevioletred; border:none; color:white;" onclick="identify()">Identify image</button>

      <br><br>

      <p style="font-size: 22px; color:lightpink;">Person :  <span id="person"></span></p>
      <p style="font-size: 22px; color:palevioletred;">Accuracy :  <span id="accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
